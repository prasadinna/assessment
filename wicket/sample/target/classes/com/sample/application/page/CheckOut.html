<html>
<head>
<title>Cheesr - checkout</title>
<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Cheesr</h1>
		</div>
		<div id="contents">
			<div id="main">
			    <div wicket:id="feedback" class="feedback"></div>
				<form wicket:id="form">
					<h3>Check out</h3>
					<p>Please enter your billing address.</p>
					<table>
						<tr>
							<th>Name</th>
							<td><input wicket:id="name" type="text" /></td>
						</tr>
						<tr>
							<th>Street</th>
							<td><input wicket:id="street" type="text" /></td>
						</tr>
						<tr>
							<th>Zip code</th>
							<td><input wicket:id="zipcode" type="text" /></td>
						</tr>
						<tr>
							<th>City</th>
							<td><input wicket:id="city" type="text" /></td>
						</tr>
						<tr>
							<th>&nbsp;</th>
							<td><input type="button" wicket:id="cancel" value="Cancel" />
								<input type="submit" wicket:id="order" value="Order!" /></td>
						</tr>
					</table>
				</form>
			</div>
			<div id="cart">
				<h3>Your selection</h3>
				<table>
					<tbody>
						<tr wicket:id="cart">
							<td wicket:id="name">Gouda</td>
							<td wicket:id="price">2.99</td>
							<td><a wicket:id="remove" href="#">remove</a></td>
						</tr>
						<wicket:remove>
							<tr>
								<td>Emmental</td>
								<td>$1.99</td>
								<td><a href="#">remove</a></td>
							</tr>
						</wicket:remove>
					</tbody>
					<tfoot>
						<tr class="total">
							<th>Total</th>
							<td wicket:id="total">$1.99</td>
							<td>&nbsp;</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
